<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://use.typekit.net/svy4beq.css">
            <title>ODËN</title> 

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
        </head>	

        <body>
            <div class="container">
                <header>
                    <h1><a href="index.html"><img src="oden-logo.png" alt="Logo of ODËN Magazine."></a></h1>
                    
                    <nav>
                        <ul>
                            <li><a href="#">Articles</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="newsletter">Subscribe</a></li>
                        </ul>
                    </nav>
                </header>

                <form>
                    <section class="personal-info">
                        <h2 class="space-below">Personal information</h2>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                            <li><label for="email">Email:</label> <input type="text" name="email" id="email" placeholder="your email address" /></li>
                            <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                            <li><label for="street-address">Street address:</label> <input type="text" name="street-address" id="street-address" placeholder="your street address" /></li>
                            <li><label for="city">City:</label> <input type="text" name="city" id="city" placeholder="city" /></li>
                            <li>
                                <label for="state">State:</label>
                                <select id="state" name="state">
                                    <option value=""></option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </li>
                            <li><label for="street-address">Zip code:</label> <input type="text" name="zip-code" id="zip-code" placeholder="zip code" /></li>
                        </ul>
                    </section>
    
                    <section class="communication">
                        <h2>Communication Preferences</h2>

    
                        <h3 class="form">How would you like to hear from us?</h3>
                        <ul>
                            <li><input type="checkbox" id="email" value="email" /> <label for="email">Email</label></li>
                            <li><input type="checkbox" id="SMS" value="SMS" /> <label for="SMS">SMS</label></li>
                            <li><input type="checkbox" id="mail" value="mail" /> <label for="mail">Mail</label></li>
                        </ul>

                        <h3 class="form">What do you want to be notified about?</h3>
                        <ul>
                            <li><input type="checkbox" id="editors-pick" value="editors-pick" /> <label for="editors-pick">Editor's Pick</label></li>
                            <li><input type="checkbox" id="architecture" value="architecture" /> <label for="architecture">Architecture</label></li>
                            <li><input type="checkbox" id="interiors" value="interiors" /> <label for="interiors">Interiors</label></li>
                            <li><input type="checkbox" id="art-design" value="art-design" /> <label for="art-design">Art & Design</label></li>
                        </ul>
                    </section>

                    <section>
                        <button type="subscribe">Subscribe</button>
                    </section>
                </form>

                <footer>
                    <h4> All rights reserved.</h4>
                </footer>
            </div>
        </body>
    </html>
